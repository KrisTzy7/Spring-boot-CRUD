<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Add New Product</h2>
    <form th:action="@{/productmanagement/products/add}" th:object="${product}" method="post">
        <div class="mb-3">
            <label for="item" class="form-label">Item Name</label>
            <input type="text" id="item" th:field="*{item}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" id="price" th:field="*{price}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" id="quantity" th:field="*{quantity}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="/productmanagement/products" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
