<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Dashboard</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .card {
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.05);
        }
        .stat {
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">ðŸ“Š Product Dashboard</h2>

    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card text-bg-light p-3">
                <div>Total Products</div>
                <div class="stat" th:text="${totalProducts}">0</div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-bg-light p-3">
                <div>Total Quantity</div>
                <div class="stat" th:text="${totalQuantity}">0</div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-bg-light p-3">
                <div>Total Value (à¸¿)</div>
                <div class="stat" th:text="${totalValue}">0.00</div>
            </div>
        </div>
    </div>

    <div class="card p-3">
        <h5 class="mb-3">ðŸ›’ Recent Products</h5>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Created At</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${recentProducts}">
                <td th:text="${product.id}">1</td>
                <td th:text="${product.item}">Sample</td>
                <td th:text="${product.price}">0.00</td>
                <td th:text="${product.quantity}">0</td>
                <td th:text="${#temporals.format(product.createdAt, 'yyyy-MM-dd HH:mm')}">Time</td>
            </tr>
            </tbody>
        </table>
        <a href="/productmanagement/products" class="btn btn-primary">View All Products</a>
    </div>
</div>
</body>
</html>
